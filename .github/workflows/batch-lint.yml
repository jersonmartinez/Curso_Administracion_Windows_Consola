name: Batch Lint
on:
  push:
    paths:
      - 'scripts/**/*.bat'
  pull_request:
    paths:
      - 'scripts/**/*.bat'

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: BatchLint
        run: |
          REM Analiza sintaxis básica de los scripts Batch
          for /r scripts %%f in (*.bat) do (
            echo Analizando %%f
            REM Puedes integrar herramientas como batscanner o simplemente verificar ejecución
            cmd /c "%%f" || echo "Error en %%f"
          )
